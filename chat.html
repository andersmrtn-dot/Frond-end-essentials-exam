<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wit.ai Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      height: 600px;
      overflow: hidden;
    }

    .chat-header {
      background: #667eea;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bot-message {
      justify-content: flex-start;
    }

    .user-message {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot-message .message-bubble {
      background: #f3f4f6;
      color: #1f2937;
      border-bottom-left-radius: 4px;
    }

    .user-message .message-bubble {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .chat-input-container {
      padding: 20px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .chat-input:focus {
      border-color: #667eea;
    }

    .send-button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .send-button:hover {
      background: #5568d3;
    }

    .send-button:active {
      transform: scale(0.98);
    }

    .send-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>AI Chatbot</h2>
      <span class="status-dot"></span>
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        <div class="message-bubble">
          Hello! How can I help you today?
        </div>
      </div>
    </div>
    
    <div class="chat-input-container">
      <input 
        type="text" 
        id="userInput" 
        class="chat-input" 
        placeholder="Type your message..."
        autocomplete="off"
      >
      <button id="sendBtn" class="send-button">Send</button>
    </div>
  </div>

  <script>
    // REPLACE THIS WITH YOUR ACTUAL WIT.AI TOKEN
    const WIT_AI_TOKEN = 'YOUR_WIT_AI_TOKEN_HERE';

    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Add a message to the chat
    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = text;
      
      messageDiv.appendChild(bubble);
      chatMessages.appendChild(messageDiv);
      
      // Auto scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Send message to Wit.ai
    async function sendToWitAi(message) {
      try {
        const response = await fetch(
          `https://api.wit.ai/message?v=20241218&q=${encodeURIComponent(message)}`,
          {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${WIT_AI_TOKEN}`,
              'Content-Type': 'application/json',
            },
          }
        );

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Wit.ai Error:', error);
        return null;
      }
    }

    // Process Wit.ai response
    function processWitResponse(witData, userMessage) {
      if (!witData) {
        return "Sorry, I'm having trouble understanding right now. Please try again.";
      }

      // Extract intents
      const intents = witData.intents || [];
      const entities = witData.entities || {};

      // Check if we have any intents
      if (intents.length > 0) {
        const topIntent = intents[0];
        const intentName = topIntent.name;
        const confidence = topIntent.confidence;

        // Customize responses based on intents
        if (confidence > 0.7) {
          switch (intentName) {
            case 'greeting':
            case 'greet':
            case 'hello':
              return "Hello! How can I assist you today?";
            case 'goodbye':
            case 'bye':
              return "Goodbye! Have a great day!";
            case 'help':
              return "I'm here to help! What do you need assistance with?";
            case 'thanks':
            case 'thank_you':
              return "You're welcome! Happy to help!";
            default:
              return `I detected the intent "${intentName}". You said: "${userMessage}"`;
          }
        } else {
          return `I think you're asking about "${intentName}", but I'm not entirely sure. Could you rephrase?`;
        }
      }

      // No intents detected
      return `You said: "${userMessage}". I'm still learning! Try training me in Wit.ai.`;
    }

    // Handle send button click
    async function handleSend() {
      const message = userInput.value.trim();
      
      if (!message) return;
      
      // Check if token is set
      if (WIT_AI_TOKEN === 'YOUR_WIT_AI_TOKEN_HERE') {
        addMessage('⚠️ Please set your Wit.ai token in the code! Edit the WIT_AI_TOKEN variable.', false);
        userInput.value = '';
        return;
      }

      // Add user message
      addMessage(message, true);
      userInput.value = '';
      
      // Disable send button
      sendBtn.disabled = true;
      sendBtn.textContent = 'Thinking...';

      // Send to Wit.ai
      const witResponse = await sendToWitAi(message);
      
      // Process and display response
      const botReply = processWitResponse(witResponse, message);
      addMessage(botReply, false);

      // Re-enable send button
      sendBtn.disabled = false;
      sendBtn.textContent = 'Send';
      userInput.focus();
    }

    // Event listeners
    sendBtn.addEventListener('click', handleSend);

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleSend();
      }
    });

    // Focus input on load
    userInput.focus();

    // Log to console
    console.log('✅ Chatbot loaded successfully!');
    console.log('⚠️ Remember to replace YOUR_WIT_AI_TOKEN_HERE with your actual Wit.ai token');
  </script>
</body>
</html>
