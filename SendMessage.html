  <title>FRAM Chat</title>

<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="menu">&#9776;</div>
    <div class="logo">FRAM</div>

  </header>

  <!-- Hero Section -->
  <main class="hero">
    <div class="chat-card">
      <div class="chat-content">
        <div class="message assistant">
          <span class="label">FRAM</span>
          <div class="bubble highlight">
            What can I help you with today?
          </div>
        </div>

        <div class="message user">
          <div class="bubble">
            I want to know more about the farms you work with.  
            How did you end up partnering for this service?
          </div>
        </div>
      </div>
